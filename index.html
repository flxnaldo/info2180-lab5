<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img src = "undraw_globe.png" alt="Photograph of globe with shaded continents">
			<h1>World Database Lookup</h1>
		</header>
		<main>
			<container>
				<div id="controls">
					<label for="country">Country:</label>
					<input id="country" type="search" name="country" placeholder="Enter country name" />
				</div>
				<div id="buttons">
					<button id="lookup" class="btn">Lookup Countries</button>
					<button id="lookupcities" class="btn">Lookup Cities</button>
				</div>
			</container>
				
			<div id="result">
				<!-- countries will appear here -->
			</div>
		</main>

	</body>
</html>
